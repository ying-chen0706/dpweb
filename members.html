    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">資處科</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link active" href="#">科內成員</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">活動花絮</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-primary p-5 mt-5 text-center">
        <div class="container">
            <h1 class="text-light">科內成員</h1>
            <p class="text-warning">
                指在一個特定的科學或學術研究領域內工作的專業人員和研究人員。他們可能包括教授、研究員、博士後研究員、研究助理、技術人員和學生等，這些成員共同合作進行科研工作。以下是科內成員的一些具體角色及其主要職責</p>
            <div class="row g-4">
                <div class="col-md-6 col-lg-3">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/1.png" class="card-img-top rounded-circle" alt="海綿寶寶大頭照">
                        <div class="card-body">
                            <h5 class="card-title">海綿寶寶</h5>
                            <p class="card-text">負責日常教學活動，設計課程計劃並進行授課。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/2.png" class="card-img-top rounded-circle" alt="派大星大頭照">
                        <div class="card-body">
                            <h5 class="card-title">派大星</h5>
                            <p class="card-text">提供教學方法和策略的建議，幫助教師改進教學質量。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/3.png" class="card-img-top rounded-circle" alt="章魚哥大頭照">
                        <div class="card-body">
                            <h5 class="card-title">章魚哥</h5>
                            <p class="card-text">為有特殊需求的學生提供專門的教育支持。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/4.png" class="card-img-top rounded-circle" alt="蟹老闆大頭照">
                        <div class="card-body">
                            <h5 class="card-title">蟹老闆</h5>
                            <p class="card-text">學校的最高管理者，負責整體運營和決策。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
